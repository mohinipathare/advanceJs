<script>
    var obj={num:2}
    var functionName=function(arg1,arg2)
    {
        return this.num+arg1+arg2;
    }
    console.log(functionName.call(obj,2,3));
    console.log(functionName.apply(obj,[2,3]));
    var bound=functionName.bind(obj);
    console.log(bound(2,3));
</script>
